    <p>Module: GraphQL::Tracing::Traceable
This module is part of a private API.
Objects may include traceable to gain a <code class="highlighter-rouge">.trace(...)</code> method. The
object must have a <code class="highlighter-rouge">@tracers</code> ivar of type <code class="highlighter-rouge">Array&lt;&lt;#trace(k, d,
&amp;b)&gt;&gt;</code>. 
Instance methods:
call_tracers, trace</p>
